<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie... </title>
    <script>

        window. addEventListener('load', function() {
            window.location.href = 'https://wojtoteka.ovh/';
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            background:  white;
            padding: 40px;
            border-radius: 10px;
            box-shadow:  0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin:  15px 0;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #764ba2;
        }
        
        . spinner {
            border: 4px solid #f3f3f3;
            border-top:  4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Przekierowanie...</h1>
        <p>Za chwilę zostaniesz przeniesiony na wojtoteka.ovh</p>
        <p>Jeśli przekierowanie nie nastąpi automatycznie, <a href="https://wojtoteka.ovh/">kliknij tutaj</a>.</p>
    </div>
</body>
</html>
